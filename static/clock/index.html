<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15款基于canvas时钟特效</title>

<link rel="stylesheet" type="text/css" href="css/jq22.css">
</head>
<body>

<div class="jq22-content">
	<canvas id="clock5_" width="200px" height="200px">
	</canvas>
</div>

<script src="js/canvas_clock.js"></script>
<script>
	  clockd5_={
			  "indicate": true,
			  "indicate_color": "#222",
			  "dial1_color": "#666600",
			  "dial2_color": "#81812e",
			  "dial3_color": "#9d9d5c",
			  "time_add": 1,
			  "time_24h": true,
			  "date_add":3,
			  "date_add_color": "#999",
			 };
	  var c = document.getElementById('clock5_');
	  cns5_ = c.getContext('2d');
		
	  clock_follow(200,cns5_,clockd5_);
</script>
</body>
</html>
